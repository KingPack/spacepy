tags:
- "Article"
summary: "Lista artigo."
description: "Lista um artigo por id. "
produces:
- "application/json"
parameters:
- name: "id"
  in: "path"
  description: "ID do artigo."
  required: true
  type: "integer"
responses:
  "200":
    description: "Artigo listado com sucesso."
  "404":
    description: "Falha de requisição"
    schema:
      type: "object"
      properties:
        Mensagem:
          type: "string"
        Adicional:
          type: "string"
